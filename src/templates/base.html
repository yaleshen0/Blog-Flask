<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    {% block styles %}
    <link
        rel= "stylesheet"
        type= "text/css" 
        href= "{{ url_for('static',filename='style.css') }}"
    >
    {% endblock %}
</head>
<body>
    <main>
        {% block content %}
        {% endblock content %}
    </main>
</body>
</html>
