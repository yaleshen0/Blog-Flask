{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}. Go to <a href="{{ url_for('auth.login') }}">login page</a>.
            </div>
        {% endif %}
    {% endwith %}
    <!-- <h3 class="title">Sign Up</h3> -->
    <div class="form-container">
        <div class="form-box" id="signup">
            <form method="POST" action="/signup" style="display: inline-block">
                <h2>Sign Up</h2>
                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="email" name="email" placeholder="Email" autofocus="">
                    </div>
                </div>
    
                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="text" name="name" placeholder="Name" autofocus="">
                    </div>
                </div>
    
                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="password" name="password" placeholder="Password">
                    </div>
                </div>
                <button type="submit" class="button is-block is-info is-large is-fullwidth" id="register">Register</button>
            </form>
            <form style="display: inline-block" action="/login" method="get">
                <button type="submit" id="login">Login</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
